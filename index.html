<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Digital Clock</title>\n    <style>\n        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }\n        .clock { display: flex; justify-content: space-around; width: 100%; }\n        .timezone { text-align: center; }\n    </style>\n</head>\n<body>\n    <div class="clock">\n        <div class="timezone">\n            <h2>UTC</h2>\n            <p id="utc-time"></p>\n        </div>\n        <div class="timezone">\n            <h2>EST</h2>\n            <p id="est-time"></p>\n        </div>\n        <div class="timezone">\n            <h2>PST</h2>\n            <p id="pst-time"></p>\n        </div>\n        <div class="timezone">\n            <h2>CST</h2>\n            <p id="cst-time"></p>\n        </div>\n    </div>\n    <script>\n        function updateClocks() {\n            const utc = new Date();\n            document.getElementById('utc-time').innerText = utc.toUTCString().slice(17, 25);\n            document.getElementById('est-time').innerText = new Date(utc.getTime() - 5 * 60 * 60 * 1000).toUTCString().slice(17, 25);\n            document.getElementById('pst-time').innerText = new Date(utc.getTime() - 8 * 60 * 60 * 1000).toUTCString().slice(17, 25);\n            document.getElementById('cst-time').innerText = new Date(utc.getTime() - 6 * 60 * 60 * 1000).toUTCString().slice(17, 25);\n        }\n        setInterval(updateClocks, 1000);\n        updateClocks();\n    </script>\n</body>\n</html>
